apply plugin: 'java'
group 'com.ahuber'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.apache.spark:spark-core_2.10:1.6.1"
    compile project(':HelloWorldFunction')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    manifest {
        attributes "Implementation-Title": "Satellite Spark Driver (Java)",
                "Main-Class": "ahuber.hubble.spark.SparkDriver"
    }

    zip64 true
    exclude "META-INF/*.SF"
    exclude "META-INF/*.DSA"
    exclude "META-INF/*.RSA"
}